<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="gameContainer">
        <!--Game starts with just this container visable  -->
        <div class="startContainer">
            <section class="startScreen ">
                <div class="inputSection">
                    <input type="text" id="player1Name" placeholder="Player 1" required="required">
                    <input type="text" id="player2Name" placeholder="Player 2" required>
                </div>
                <br>
                <div id="inputError"></div>
                <br>
                <button class="startButton">Start Game</button> 
                <br>   

            </section>
        </div>
             <!--Game starts with just this container hidden  -->

        <div class="gameBoardContainer hidden">
            <div class="boardContainer">
                <div class="gameBoard">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
                <br>
                <div class="statusScreen"></div>
                <br>
                <button class="restart">Restart</button>
            </div>
        </div>
    </div>
    <br>
    <footer>Will Lewis 2026    <a href="https://github.com/WLewis0991"><img src="imgs/gitHubLogo.svg" alt="gitHub link" class="gitHubLogo"></a></footer>

    <script src="index.js"></script>
</body>
</html>
